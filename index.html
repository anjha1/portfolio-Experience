<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    :root {
        --primary-color:rgb(0, 0, 0);
        --secondary-color: #264653;
        --accent-color: #e9c46a;
        --text-color: #f1faee;
    }

    body {
        background-color:rgba(58, 49, 18, 0.53);
        color: var(--text-color);
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
    }

    .navbar {
        background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
        box-shadow: 0 4px 15px rgba(222, 24, 24, 0.2);
        padding: 1rem 2rem;
    }

    .navbar-brand {
        font-weight: 600;
        font-size: 1.5rem;
        color: var(--text-color) !important;
        letter-spacing: 1px;
    }

    .nav-link {
        color: rgba(255,255,255,0.8) !important;
        margin: 0 1rem;
        padding: 0.5rem 1rem !important;
        transition: all 0.3s ease;
        border-radius: 8px;
    }

    .nav-link:hover {
        color: var(--text-color) !important;
        background: rgba(238, 23, 23, 0.92);
        transform: translateY(-2px);
    }

    .page-title {
        font-size: 3rem;
        font-weight: 600;
        margin: 2rem 0;
        text-align: center;
        position: relative;
        color: var(--primary-color);
    }

    .page-title:after {
        content: '';
        display: block;
        width: 100px;
        height: 4px;
        background: var(--accent-color);
        margin: 0.5rem auto;
        border-radius: 2px;
    }

    .card {
        background: rgba(251, 254, 255, 0.97);
        border: none;
        border-radius: 15px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        margin-bottom: 2rem;
        min-height: 500px;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(202, 186, 47, 0.93);
        background: rgb(234, 47, 9);
    }

    .card-img-top {
        height: 300px;
        object-fit: cover;
        border-radius: 15px 15px 0 0;
        padding: 1rem;
    }

    .card-body {
        padding: 1.5rem;
    }

    .card-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--primary-color);
    }

    .card-text {
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        opacity: 0.9;
    }

    .rating {
        color: var(--accent-color);
        font-weight: 600;
    }

    .votes {
        color: var(--primary-color);
    }

    .loading-spinner {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
    }

    @media (max-width: 768px) {
        .page-title {
            font-size: 2rem;
        }
        
        .card {
            margin-bottom: 1.5rem;
        }
        
        .nav-link {
            margin: 0 0.5rem;
            padding: 0.5rem !important;
        }
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .card {
        animation: fadeIn 0.6s ease forwards;
        opacity: 0;
    }

    .card:nth-child(odd) { animation-delay: 0.1s; }
    .card:nth-child(even) { animation-delay: 0.2s; }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: var(--secondary-color);
    }

    ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://anjha1.github.io/portfolio-Home/">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Top 50 Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <img src="{{ image[i] }}" class="card-img-top" alt="{{ book_name[i] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ book_name[i] }}</h5>
                            <p class="card-text">{{ author[i] }}</p>
                            <p class="card-text votes">
                                <i class="fas fa-users"></i> {{ votes[i] }} votes
                            </p>
                            <p class="card-text rating">
                                <i class="fas fa-star"></i> {{ rating[i] }} / 5
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
